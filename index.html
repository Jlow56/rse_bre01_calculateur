<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lilita+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Questionnaire Bilan Carbone</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Questionnaire Bilan Carbone</h1>
      <form action="" method="POST" class="form">
        <div class="form-group">
          <label for="name">1. Nom d'utilisateur:</label>
          <input type="text" class="form-control" id="name" name="name" />
        </div>
        <div class="form-group">
          <label>2. Êtes vous en présentiel ou en distanciel ?</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="presence"
              id="presentiel"
              value="Presentiel"
            />
            <label class="form-check-label" for="presentiel">Présentiel</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="presence"
              id="distanciel"
              value="Distanciel"
            />
            <label class="form-check-label" for="distanciel">Distanciel</label>
          </div>
        </div>
        <div class="form-group" id="vehicle-group">
          <label for="vehicle"
            >3. Quel est votre moyen de transport emprunté ?</label
          >
          <select class="form-control" id="vehicle" name="vehicle">
            <option value="voiture">Voiture</option>
            <option value="convoit">Covoiturage</option>
            <option value="train">Train</option>
            <option value="avion">Avion</option>
          </select>
        </div>
        <div class="form-group" id="distance">
          <label for="distance"
            >4. Quelle est votre distance à parcourir (en kilomètres) ?</label
          >
          <input
            type="number"
            class="form-control"
            id="distance"
            name="distance"
          />
        </div>
        <div class="form-group" id="motor">
          <label for="engine">5. Quel type de moteur ?</label>
          <select class="form-control" id="engine" name="engine">
            <option value="thermique">Thermique</option>
            <option value="electrique">Électrique</option>
          </select>
        </div>
        <div class="form-group">
          <label for="material" id="material-label"
            >6. Quel type de PC avez vous?</label
          >
          <select class="form-control" id="material" name="material">
            <option value="portable">Portable</option>
            <option value="fixe">Fixe</option>
          </select>
        </div>
        <div class="form-group">
          <label for="kwh" id="kwh-label"
            >7. Quelle est la consommation d'électricité pour votre bâtiment ?
            (en kw/heure)</label
          >
          <input type="number" class="form-control" id="kwh" name="kwh" />
        </div>
        <div class="form-group">
          <label for="heating" id="heating-label"
            >8. Quel type d’énergie utilisez-vous pour le chauffage ?</label
          >
          <select class="form-control" id="heating" name="heating">
            <option value="elec">Électrique</option>
            <option value="gaz">Gaz</option>
            <option value="bois">Bois</option>
          </select>
        </div>
        <div class="form-group">
          <label for="heating-kwh" id="heating-kwh-label"
            >9. Quelle est votre consommation d’énergie pour le chauffage
            ?</label
          >
          <input
            type="number"
            class="form-control"
            id="heating-kwh"
            name="heating-kwh"
          />
        </div>
        <div class="form-group">
          <label id="recyclage-label">10. Pratiquez vous le recyclage ?</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="Recyclage"
              id="yes"
              value="yes"
            />
            <label class="form-check-label" for="yes">Oui</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="Recyclage"
              id="yes"
              value="yes"
            />
            <label class="form-check-label" for="No">Non</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Soumettre</button>
      </form>
    </div>
    <footer class="footer">
      <figure class="footer-img"></figure>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js" defer></script>
  </body>
</html>
