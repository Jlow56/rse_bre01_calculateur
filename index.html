<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questionnaire Bilan Carbone</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Questionnaire Bilan Carbone</h1>
      <form>
        <div class="form-group">
          <label for="name">1. Nom Utilisateur:</label>
          <input type="text" class="form-control" id="name" name="name" />
        </div>
        <div class="form-group">
          <label>2. Présentiel ou Distanciel:</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="presence"
              id="presentiel"
              value="Presentiel"
            />
            <label class="form-check-label" for="presentiel">Présentiel</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="presence"
              id="distanciel"
              value="Distanciel"
            />
            <label class="form-check-label" for="distanciel">Distanciel</label>
          </div>
        </div>
        <div class="form-group" id="vehicle-group">
          <label for="vehicle">3. Véhicule:</label>
          <select class="form-control" id="vehicle" name="vehicle">
            <option value="voiture">Voiture</option>
            <option value="convoit">Covoiturage</option>
            <option value="train">Train</option>
            <option value="avion">Avion</option>
          </select>
        </div>
        <div class="form-group">
          <label for="distance">4. Distance parcourue (en kilomètres):</label>
          <input
            type="number"
            class="form-control"
            id="distance"
            name="distance"
          />
        </div>
        <div class="form-group">
          <label for="engine">5. Type de moteur:</label>
          <select class="form-control" id="engine" name="engine">
            <option value="thermique">Thermique</option>
            <option value="electrique">Électrique</option>
          </select>
        </div>
        <div class="form-group">
          <label for="material">6. Matériel:</label>
          <select class="form-control" id="material" name="material">
            <option value="portable">Portable</option>
            <option value="fixe">Fixe</option>
          </select>
        </div>
        <div class="form-group">
          <label for="kwh">7. Consommation d'électricité (KWH par an):</label>
          <input type="number" class="form-control" id="kwh" name="kwh" />
        </div>
        <div class="form-group">
          <label for="heating">8. Type de chauffage:</label>
          <select class="form-control" id="heating" name="heating">
            <option value="elec">Électrique</option>
            <option value="gaz">Gaz</option>
            <option value="bois">Bois</option>
          </select>
        </div>
        <div class="form-group">
          <label for="heating-kwh"
            >9. Consommation de chauffage (KWH par an):</label
          >
          <input
            type="number"
            class="form-control"
            id="heating-kwh"
            name="heating-kwh"
          />
        </div>
        <div class="form-group">
          <label>10. Recyclage:</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="Recyclage"
              id="yes"
              value="yes"
            />
            <label class="form-check-label" for="yes">Oui</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="Recyclage"
              id="yes"
              value="yes"
            />
            <label class="form-check-label" for="No">Non</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Soumettre</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js" defer></script>
  </body>
</html>
